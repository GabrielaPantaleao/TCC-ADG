<ion-content [fullscreen]="true">

  <ion-header><!-- menu -->
    <ion-row  fill="solid" class="ion-justify-content-center ion-align-items-center"> 
     <ion-col size="3" class="ion-justify-content-center">
      <ion-img class="logo-tcc" src="https://guiatatui.top/wp-content/uploads/2023/03/Abrigo-dos-Gatos-Logo.webp">
      </ion-img>
     </ion-col>
     
     <ion-col fill="solid" size="6" class="ion-justify-content-center ion-align-items-center">
      <ion-button fill="clear" class="elemento" [routerLink]="['/sobre']" routerLinkActive="active-link">Sobre nós</ion-button>
      <ion-button fill="clear" class="elemento" [routerLink]="['/ajuda']" routerLinkActive="active-link">Quero Ajudar</ion-button>
      <ion-button fill="clear" class="elemento" [routerLink]="['/voluntario']" routerLinkActive="active-link">Seja voluntário</ion-button>
      <ion-button fill="clear" class="elemento">Contato</ion-button>
    </ion-col>

     <ion-col size="3">
      <ion-button class="entrar" shape="round">Entrar</ion-button>
     </ion-col>

   </ion-row>
  </ion-header>

<ion-row class="espaco2"></ion-row> <!-- espaço entre menu e conteudo -->

<ion-row  class="redor ion-justify-content-center">
  <ion-col size=6 class="conteudo">
    <ion-img class="logo-tcc" src="https://guiatatui.top/wp-content/uploads/2023/03/Abrigo-dos-Gatos-Logo.webp"></ion-img>
    <ion-row class="titulo ion-justify-content-center">
       <b>Seja voluntário!</b> <!-- Título -->
    </ion-row>

    <ion-item>
       <ion-label position="floating">Nome</ion-label> <!-- Início Formulário -->
      <ion-input placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="initial">Email</ion-label>
      <ion-input type="email" ngModel email></ion-input>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-input type="date" placeholder="Enter birthday date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label> 
     <!-- <ion-input class="phone-ddd-mask" placeholder="Enter phone number"></ion-input> -->
     <ion-input type="text" name="telefone" id="telefone" placeholder="Digite um número de telefone" maxlength="15"></ion-input>
   </ion-item>
    <ion-row class="espaco2" id="dois"></ion-row>
    <ion-label position="floating">Disponibilidade</ion-label>
    <ion-col>
      <ion-item>
        <ion-checkbox class="checkbox"></ion-checkbox> <!-- Checkboxes-->
        <ion-label>Dom.</ion-label>
        <ion-checkbox class="checkbox"></ion-checkbox>
        <ion-label>Seg.</ion-label>
        <ion-checkbox class="checkbox"></ion-checkbox>
      <ion-label>Ter.</ion-label>
      <ion-checkbox class="checkbox"></ion-checkbox>
      <ion-label>Qua.</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox class="checkbox"></ion-checkbox>
        <ion-label>Qui.</ion-label>
        <ion-checkbox class="checkbox"></ion-checkbox>
      <ion-label>Sex.</ion-label>
      <ion-checkbox class="checkbox"></ion-checkbox>
      <ion-label>Sáb.</ion-label>
  </ion-item>
</ion-col>
  </ion-col>
  </ion-row>
</ion-content>
